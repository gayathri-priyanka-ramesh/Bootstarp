<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      /* body{
            background-color: brown;
        } */
    </style>
  </head>
  <body>
    <p>
      Lorem <abbr title="ipsumipsum">ipsum</abbr> dolor sit, amet consectetur
      adipisicing elit. Quisquam quae quis qui quos eum. Nesciunt magni
      provident ipsa itaque blanditiis, ullam veritatis illum. Doloribus alias
      dolore molestias molestiae inventore! Minima.
    </p>
    <div class="container border">
      <button type="button">Basic</button>
      <button type="button" class="btn">Button</button>
      <button type="button" class="btn border">Button with Border</button>
      <button type="button" class="btn border btn-sm">Button sm</button>
      <button type="button" class="btn border btn-lg">Button lg</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-success border">
        Success with Border
      </button>
      <button type="button" class="btn btn-outline-success">
        Outline Success
      </button>
      <button type="button" class="btn btn-outline-success border">
        Outline Success with Border
      </button>
      <hr />
      <button type="button" class="btn btn-success" disabled>Disabled</button>
      <button type="button" class="btn btn-outline-success" disabled>
        Disabled
      </button>
      <button type="button" class="btn btn-success active" aria-pressed="true">
        Active
      </button>
      <button
        type="button"
        class="btn btn-outline-success active"
        aria-pressed="true"
      >
        Active
      </button>
      <button type="button" class="btn btn-success disabled">Disabled</button>
      <button type="button" class="btn btn-outline-success disabled">
        Disabled
      </button>
      <hr />
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <hr />
      <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <hr />
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <hr />
      <div class="d-grid gap-2 d-sm-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <hr />
      <button type="button">Button</button>
      <input type="button" value="Input" />
      <a href="#">Link</a>
      <button class="btn btn-danger" type="button">Button</button>
      <a class="btn btn-danger" href="#">Link</a>
      <a
        href="#"
        class="btn btn-danger disabled"
        tabindex="-1"
        role="button"
        aria-disabled="true"
        >Link</a
      >
      <a
        href="#"
        class="btn btn-danger active"
        tabindex="0"
        role="button"
        aria-disabled="false"
        >Link</a
      >
      <input class="btn btn-danger" type="button" value="Input" />
      <input
        class="btn btn-danger disabled"
        type="button"
        tabindex="-1"
        value="Input"
      />
      <input class="btn btn-danger active" type="button" value="Input" />
    </div>
    <hr />
    <div class="container border">
      <div>
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <hr />
      <div class="btn-group" role="group">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-danger" type="button">Button</button>
        <button class="btn btn-warning btn-sm" type="button">Small</button>
        <button class="btn btn-dark" type="button">Button</button>
      </div>
      <hr />
      <div class="btn-group-vertical">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-danger" type="button">Button</button>
        <button class="btn btn-warning btn-lg" type="button">Large</button>
        <button class="btn btn-dark" type="button">Button</button>
      </div>
      <hr />
      <div class="btn-group">
        <a class="btn btn-primary" href="#">Link</a>
        <a class="btn btn-danger" href="#">Link</a>
        <a class="btn btn-warning btn-lg" href="#">Link</a>
        <a class="btn btn-dark" href="#">Link</a>
      </div>
      <hr />
      <div class="btn-group btn-group-justified">
        <a class="btn btn-primary" href="#">Link</a>
        <a class="btn btn-danger" href="#">Link</a>
        <a class="btn btn-warning btn-lg" href="#">Link</a>
        <a class="btn btn-dark" href="#">Link</a>
      </div>
      <hr />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
