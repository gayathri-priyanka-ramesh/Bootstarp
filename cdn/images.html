<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: brown;
        color: wheat;
      }
    </style>
  </head>
  <body>
    <div class="container border">
      <h1>Images</h1>
      <!-- <img src="/img/Believe In You.jpg" alt="believe-in-you"> -->
      <hr />
      <h2>div.row</h2>
      <div class="row">
        <img src="/img/Believe In You.jpg" alt="" />
      </div>
      <hr />
      <h2>.img-fluid</h2>
      <img class="img-fluid" src="/img/Believe In You.jpg" alt="" />
      <hr />
      <h2>.mx-auto .d-block</h2>
      <img
        class="img-fluid mx-auto d-block"
        src="/img/Believe In You.jpg"
        alt=""
        width="500px"
      />
      <hr />
      <h2>.text-center</h2>
      <div class="text-center">
        <img
          class="img-fluid"
          src="/img/Believe In You.jpg"
          alt=""
          width="500px"
        />
      </div>
      <hr />
      <h2>.img-thumbnail</h2>
      <img
        class="img-fluid img-thumbnail"
        src="/img/Believe In You.jpg"
        alt=""
        width="500px"
      />
      <hr />
      <h2>.rounded.float-start</h2>
      <img
        class="float-start"
        src="/img/Believe In You.jpg"
        alt=""
        width="500px"
      />
      <hr />
      <h2>.rounded.float-end</h2>
      <img
        class="float-end"
        src="/img/Believe In You.jpg"
        alt=""
        width="500px"
      />
      <hr />
      <hr />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
